<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!--
        semantic tag-> tags which clearly define the content eg-heading,nav tag etc.
        non semantic tag->tags which tells nothing about content eg- <div>,<span> tags. these tags only use for grouping of other element so that we can them in css.

           ---<div> and <span> tag---
            
            <div> -> it is used to group block level element.
            <span> -> it is used to group inline element.

             or simply div are block elements and span are inline elements.

           inline elements -> these element only occupy the space contain by content.(wrap content) eg-<br/>,<hr/>,<em></em>,<nav></nav> etc
           block element -> these element occpy whole horizontal space. eg- paragraph,heading tags.
    
    -->
    
    <span>
        <p>control 1</p>
        <p>control 2</p>
        <p>control 3</p>
        <p>control 4</p>
        <p>control 5</p>
    </span>

    
</body>
</html>
