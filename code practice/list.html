<!--list is 3 type-ordered,unordered,description list-->

<!--ordered list-->
<!DOCTYPE html>
<html>
<body style="background-color: aquamarine;">
<h2>An Ordered HTML List</h2>
<ol type="1" style="color: chartreuse; background-color: blue;"> 
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<!--unoreded list-->
<h2>An Unordered HTML List</h2>
<ul style="list-style-type:disc;"> 
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

<!--description list-->
<h2>A Description List</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

<!--nested list-->
<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
