<!-- alert,prompt,confirm all are dialoguebox in js-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    
    <script>
        // Alert in in-browser JavaScript - Does not return anything
        // alert("This is a message"); 

        // Prompt in JS
        // let name = prompt("What is your name?", "Guest");
        // console.log(name);

        // Confirm in JS
        let deletePost = confirm("Do you really want to delete this post?");
        //confirm() return true if yes and false if no
        // console.log(deletePost);
    if(deletePost){
       
           let name = prompt("What is your name?");
            alert("This is a message for "+name);               
            console.log("Your post has been deleted successfully");
        }
        else{
            // Code to cancel deletion of the post
            console.log("Your post has not been deleted");
        }

        document.write("heyyyyyyyy");        //write used as <p></p>
        document.write("<h1> this is heading using write function </h1>"); 
        
        let a=5;
        document.write(a);
    </script>
</body>
</html>
