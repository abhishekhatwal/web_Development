<!DOCTYPE html>
<html>
<body>

    <h2>HTML Images</h2>
<p>HTML images are defined with the img tag:</p>

<!--there will be no closing tag for img-->
<img src=nature.jpg alt="Nature" width="204" height="142">

<br/>
<hr/>

<h2>Images in Another Folder</h2>
<p>It is common to store images in a sub-folder. You must then include the folder name in the src attribute:</p>

<img src="img/nature.jpg" alt="temp text if folder not found" width="350">

</body>
</html>
