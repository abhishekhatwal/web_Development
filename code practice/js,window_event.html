<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun1()">open blank window</button>
    <button  onclick="fun2()">open window in new tab</button>
    <button  onclick="fun3()">open window in same tab</button>
    <button  onclick="fun4()">open window with diff width heigth</button>
    <button  onclick="fun5()">close window</button>

    <script>
function fun1()
{
    window.open();
}

function fun2()
{
    window.open("http://www.google.com","_blank");
}

function fun3()
{
    window.open("http://www.google.com","_parent");
}

var mywin;
function fun4()
{
   mywin= window.open("http://www.google.com","","width=400px,height=400px,left=200px,top=200px");
}
 
function fun5()
{
   mywin.close();
}
    </script>
</body>
</html>
