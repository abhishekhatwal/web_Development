    <style>
     .aqua
     {
         background-color: aqua;
     }

     {

     }
    </style>
</head>
<body class="abc" id="bd">
    <button id="btn" class="def" onclick="fun1()">click</button>
    
    <script>
        function fun1()
     {
       var bd= document.getElementById('bd');
       var btn= document.getElementById('btn');

       if(bd.className=="black")
       {
           bd.className="aqua";
           btn.className="black";

       }
       else {
        bd.className="black";
           btn.className="aqua"; 
       }

    }
    </script>
