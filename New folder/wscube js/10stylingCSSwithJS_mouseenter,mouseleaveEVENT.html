<!DOCTYPE html>
<html>
    <head>
        <style>
            #abc{
                width:200px;
                height: 200px;
                background-color: red;
                font-size: 30px;
                transition: 1s;
            }
        </style>
    </head>

    <body>
        <div id="abc" onmouseenter="fun1()" onmouseleave="fun2()">hello</div>
       
       
       <script>
        function fun1()
        {
            document.getElementById("abc").style.backgroundColor="yellow";
            document.getElementById("abc").style.fontSize="80px";
        }

        function fun2()
        {
            document.getElementById("abc").style.backgroundColor="red";
            document.getElementById("abc").style.fontSize="30px";
        }
        </script>
    </body>
</html>
