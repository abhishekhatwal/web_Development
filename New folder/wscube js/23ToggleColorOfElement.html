<body>
    <div class="red" id="dmain">
        <button class="btn" onclick="fun1()">toggle</button>
    </div>


    <script>


        function fun1() {
            let x = document.getElementById("dmain").style.backgroundColor;
            if (x == "red") {
                document.getElementById("dmain").style.backgroundColor = "yellow";
            } else {
                document.getElementById("dmain").style.backgroundColor = "red";
            }
        }
