<html>

<body>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" id="password">
    <label for="confirm_password">Confirm Password</label>
    <input id="confirm_password" name="confirm_password" type="password" onkeyup="check(this)">
    <error id="alert"></error>

    <input id="submit" type="submit" value="SUBMIT">
</body>
<script>
    var flag=1;
    var password = document.getElementById("password");
    function check(elem) {
        if (elem.value.length > 0) {
            if (elem.value != password.value) {
                document.getElementById('alert').innerText = "Confirm password does not match";
                flag=0;
            }
            else {
                document.getElementById('alert').innerText = "";
                flag=1;
            }

        } else {
            document.getElementById('alert').innerText = "";
            flag=0;
        }
        if(flag==1)
        console.log("submit form");
        else
        console.log(" dont submit form");
    }


</script>

</html>
